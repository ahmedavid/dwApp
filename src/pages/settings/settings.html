<ion-header>

  <ion-navbar color="menu">

    <ion-buttons start>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-border no-lines>

    <ion-item>
      <ion-label>Course Language</ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)="onChangeLang()">
        <ion-option *ngFor="let lang of dataService.langList" [value]="lang.code">
          {{lang.name}}
        </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>




  <button ion-button (click)="download()">Download Content</button>

  <ion-label>downloaded {{counter}} of {{count}}</ion-label>
  <progress-bar [progress]="percentage"></progress-bar>


</ion-content>
