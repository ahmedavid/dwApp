<ion-header>

  <ion-navbar color="menu">

    <ion-buttons start>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list no-border no-lines>

    <ion-item>
      <ion-label>Select Language</ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)="onChangeLang()">
        <ion-option *ngFor="let lang of langList" [value]="lang.code">
          {{lang.name}}
        </ion-option>
      </ion-select>
    </ion-item>

    <button ion-item (click)="onSelectCountry()">
      <ion-avatar item-left>
        <i class="f48_united_states"></i>
      </ion-avatar>

      <ion-label *ngIf="currentCountry">
        English
      </ion-label>

    </button>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Muggle Studies
      </ion-label>
      <ion-icon name='body' item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='leaf' item-start></ion-icon>
      Herbology
      <ion-icon name='rose' item-end color="secondary"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='flask' item-start></ion-icon>
      Potions
      <ion-note item-end>
        Poisonous
      </ion-note>
    </ion-item>



  </ion-list>


</ion-content>
