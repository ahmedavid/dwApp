<ion-header>
  <ion-navbar color="menu">

    <ion-buttons start>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>
      DW Warum Nicht!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>

    <ion-card-header class="header">
      {{module?.title}}
    </ion-card-header>

    <ion-card-content class="header">
      {{module?.description}}
    </ion-card-content>

  </ion-card>

  <ion-card class="series-card" *ngFor="let serie of module?.series;let i=index" (click)="openLessonList(serie.chapters,serie.title)">
    <img [src]="'assets/test/'+(i+1)+'.jpg'"/>
    <div class="bg">
      <div class="card-title">{{serie.title}}</div>
      <div class="card-subtitle">{{serie.chapters.length}} Chapters</div>
    </div>
  </ion-card>

</ion-content>
