<ion-header>
  <ion-navbar>
    <ion-title>
      DW Warum Nicht!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <pdf-viewer [src]="pdfSrc"
              [page]="1"
              [original-size]="true"
              style="display: block;"
  ></pdf-viewer>

  <ion-card *ngFor="let module of modules" (click)="openLessonList(module)">
    <ion-card-content>
      <ion-card-title>
        <h2 class="card-title">{{module.title}}</h2>
      </ion-card-title>
      <div>
        <img [src]="module.image"/>
      </div>
      <p class="card-subtitle">{{module.description}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
