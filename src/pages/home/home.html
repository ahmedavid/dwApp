<ion-header>
  <ion-navbar color="menu">

    <ion-buttons start>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>
      DW Warum Nicht!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let module of modules;let i=index" (click)="openLessonList(module)">
    <img [src]="'assets/test/'+(i+1)+'.jpg'"/>
    <div class="bg">
      <div class="card-title">Series {{i+1}}</div>
      <div class="card-subtitle">26 Chapters</div>
    </div>
  </ion-card>

</ion-content>
