<ion-header>

  <ion-navbar>
    <ion-title>{{module?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-card-title>

      </ion-card-title>
      <div>
        <img [src]="module?.image"/>
      </div>
      <p class="card-subtitle">{{module?.description}}</p>


      <ion-list>
        <audio-track #audio *ngFor="let track of module?.series.reverse()" [track]="{src:track.url}" (onFinish)="onTrackFinished($event)">
          <ion-item>
            <ion-thumbnail item-left>
              <audio-track-play dark [audioTrack]="audio">
                <ion-spinner></ion-spinner>
              </audio-track-play>
            </ion-thumbnail>
            <div item-content style="width:100%">
              <p><strong>{{track.title}}</strong></p>
              <audio-track-progress-bar duration progress [audioTrack]="audio"></audio-track-progress-bar>
            </div>
          </ion-item>
        </audio-track>
      </ion-list>


    </ion-card-content>
  </ion-card>
