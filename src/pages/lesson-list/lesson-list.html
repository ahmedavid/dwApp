<ion-header>

  <ion-navbar color="menu">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list>
    <audio-track #audio *ngFor="let track of tracks;let i=index"  [track]="track" (onFinish)="onTrackFinished($event)">
      <ion-item>
        <ion-thumbnail item-left (click)="play()">
          <audio-track-play dark [audioTrack]="audio"><ion-spinner></ion-spinner></audio-track-play>
        </ion-thumbnail>
        <div item-content style="width:100%">
          <p><strong>{{audio.title}}</strong></p>
          <audio-track-progress-bar dark duration progress [audioTrack]="audio" [ngStyle]="{visibility: audio.isPlaying ? 'visible' : 'hidden'}"></audio-track-progress-bar>
        </div>
        <div item-right>
          <button ion-button clear icon-only (click)="openDoc(i)"><ion-icon name="document" class="big-icon"></ion-icon></button>
        </div>
      </ion-item>
    </audio-track>
  </ion-list>

</ion-content>
