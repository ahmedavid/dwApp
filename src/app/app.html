<ion-menu [content]="mycontent" id="menu">

  <ion-content>

    <div class="logo" text-center>
      <img src="assets/images/dw.png" alt="logo" style="width: 100%">
      <p class="motto">Deutsch , Warum Nicht!</p>
    </div>

    <ion-list no-lines>
      <button ion-item menuClose (click)="openPage(homePage)">
        <ion-icon name="home" item-left></ion-icon> Home
      </button>
      <button ion-item menuClose (click)="openPage(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon> Settings
      </button>
      <button ion-item menuClose (click)="openPage(aboutPage)">
        <ion-icon name="alert" item-left></ion-icon> About
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
